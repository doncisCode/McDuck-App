<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>McDuck</title>
</head>

<body>

    <div class="container h-100">
        <div class="card">
            <div class="card-header">
                <h4>Bitcoin<span id="date"></span></h4>
                <div class="d-flex justify-content-center h-100">
                    <div>
                        <label>From :</label>
                        <input type="date" id="start" name="buy" value="2020-01-19">
                        <label>Till :</label>
                        <input type="date" id="end" name="sell" value="2020-01-21">
                        <label>Amount :</label>
                        <input type="number" id="amount" name="quantity" min="1" max="1000" value="1">
                        <button onclick="myFunction()" type="submit" class="btn ">Submit</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="headerWrapper">
                    <div>
                        <p class="p-buy"></p>
                        <p class="p-sell"></p>
                        <p class="p-profit green"></p>
                    </div>

                    <div id="on_display">
                        <p class="p-volumeDateText"></p>
                        <p class="p-volumeDate"></p>
                        <p class="p-volumeEurosText"></p>
                        <p class="p-volumeEuros"></p>
                    </div>

                    <div>
                        <p class="p-downward"></p>
                        <p class="p-downwardCount"></p>
                        <p class="p-downwardDate"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="CoinGeckoApi.js"></script>
</body>

</html>
